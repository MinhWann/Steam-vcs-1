<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main-body">
    <header class="header">
      <div class="logo">
        <a
          href="https://j7q8pp.csb.app/"
          aria-label="Link to the Steam Homepage"
        >
          <img
            src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
            width="176"
            height="44"
            alt="Link to the Steam Homepage"
          />
        </a>
      </div>
      <ul class="navigation">
        <li><a href="#" class="active">STORE</a></li>
        <li><a href="#">COMMUNITY</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SUPPORT</a></li>
      </ul>
    </header>
    <div class="middle-navigator">
      <ul class="navigation-links">
        <li>Your Store</li>
        <li>News & Noteworthy</li>
        <li>Categories</li>
        <li>Points shop</li>
        <li>News</li>
        <li>Labs</li>
      </ul>
      <div class="search-area">
        <input
          id="search-form"
          type="text"
          placeholder="Search"
          size="22"
          maxlength="64"
        />
        <div id="search-icon">
          <img
            src="https://store.cloudflare.steamstatic.com/public/images/v6/search_icon_btn.png"
            alt="Search"
          />
        </div>
      </div>
    </div>
    <main id="main-area">
      <div class="genres-area">
        <div class="genres-header">Browse by genres</div>
        <ul class="genres-group">
        </ul>
      </div>
      <div class="showing-games">
        <div class="games-list">
          <ul class="navigation-types">
            <li class="active">ALL ITEMS</li>
            <li>NEW & TRENDING</li>
            <li>TOP SELLERS</li>
            <li>TOP RATED</li>
            <li>DISCOUNTED</li>
            <li>POPULAR UPCOMING</li>
          </ul>
          <div class="info-games">                     
            </div>
            <div class="btn-show-more-wrapper">
              <button class="btn-show-more">Show More</button>            
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
